---
# defaults file for php5
php_packages: [ php56w, php56w-cli, php56w-devel, php56w-pear,
  php56w-process, php56w-common, php56w-intl, php56w-xml,
  php56w-pecl-memcached, php56w-pdo, php56w-gd, php56w-mbstring,
  php56w-opcache, php56w-mcrypt, php56w-mysql, php56w-ldap ]

php_ini_variables:
  - { option: "max_execution_time" , value: "60" , section: "PHP" }
  - { option: "memory_limit" , value: "1024M" , section: "PHP" }
  - { option: "error_reporting" , value: "E_ALL & ~E_DEPRECATED & ~E_STRICT" , section: "PHP" }
  - { option: "display_errors" , value: "Off" , section: "PHP" }
  - { option: "error_log" , value: "syslog" , section: "PHP" }
  - { option: "post_max_size" , value: "64M" , section: "PHP" }
  - { option: "upload_max_filesize" , value: "32M" , section: "PHP" }
  - { option: "max_file_uploads" , value: "10" , section: "PHP" }
  - { option: "date.timezone" , value: "Europe/Bucharest" , section: "PHP" }
  - { option: "expose_php" , value: "Off" , section: "PHP" }
